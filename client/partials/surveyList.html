<div ng-controller="surveysListController">
    <h2> Survey List </h2>


    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="survey in surveys">
            <div class="thumbnail">

                <div class="caption">
                    <h4><span class="label label-default">{{survey.name}}</span></h4>
                    <h5>{{survey.description}}</h5>
                    <p>
                        <a href="#/surveys/{{survey.id}}/question/1" class="btn btn-default" ng-click="startSurvey(survey.id)">Start</a>
                        <a href="#/results/{{survey.id}}" class="btn btn-default">Results</a>
                        <a href="#/edit:{{survey.id}}" class="btn btn-default">Change</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
