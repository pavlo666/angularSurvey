
<div ng-controller="resultsController">

    <h3>Result for {{surveyName}} survey:</h3>

    <div class="row">
        <div class="col-sm-8" ng-repeat="question in questions">
            <div class="thumbnail chart">
                <chart-for-result qid="{{$index}}" sid="{{sid}}" id="{{'pieChart' + $index}}"></chart-for-result>
            </div>
        </div>
    </div>
</div>
