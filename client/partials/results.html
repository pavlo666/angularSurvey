
<div ng-controller="resultsController">

    <h3>Result for {{surveyName}} survey:</h3>

    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="results in surveyResults">
            <div class="thumbnail">
                <div class="caption">
                    <h4><span class="label label-default"></span></h4>
                    <div id="pieChart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
